<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
  <div class="image">
    <img src="images/image-product-desktop.jpg" alt="Product">
  </div>
  <div class="main-text">
    <div class="text">
      <p>Preview</p>
      <h1>Gabrielle <br>Essence Eau <br>De Parfum</h1>
      <h4>  A floral, solar and voluptuous interpretation composed by <br>Olivier Polge, 
        Perfumer-Creator <br>for the House of CHANEL.</h4>
    </div>
    <div class="price">
      <h1>$149.99</h1>
      <p>$169.99</p>
    </div>
    <div class="cart">
      <img src="images/icon-cart.svg" alt="">Add to Cart
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Md Tanvirul Al Azad</a>.
  </div>
</body>
</html>
